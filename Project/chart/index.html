<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="graph"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</body>

<script>const graph = document.getElementById("graph").getContext("2d");

    Chart.defaults.global.defaultFontSize = 18;
    
    let massPopChart = new Chart(graph, {
      type: "pie", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data: {
        labels: [
          "Dubai",
          "Abu-Dhabi",
          "Miami",
          "Sharjah",
          "Las-Vegas",
          "Macon ",
          "Delhi",
          "Paris",
        ],
        datasets: [
          {
            label: "Population en M ",
            data: [6, 8, 3, 4, 4, 17, 10, 6],
            // backgroundColor: "blue",
            backgroundColor: [
              "red",
              "orange",
              "salmon",
              "blue",
              "yellow",
              "purple",
              "green",
              "tomato",
            ],
            hoverBorderWidth: 3,
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: "----- Chart Of Our Project -----",
          fontSize: 24,
        },
        legend: {
          display: true,
        },
        // start at 0
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
        layout: {
          padding: {
            left: 100,
            right: 100,
            top: 50,
          },
        },
      },
    });</script>
</html>
